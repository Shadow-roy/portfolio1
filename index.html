<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sagar | AI & Web Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
            aesthetic: ['Outfit', 'sans-serif'],
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' }
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.4' },
              '50%': { opacity: '0.8' },
            },
            grid: {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(40px)' },
            }
          },
          colors: {
            background: '#0f0202', // Very dark magma/maroon
            primary: '#F97316', // Bright Orange (Orange 500)
            secondary: '#DC2626', // Deep Red (Red 600)
            accent: '#FACC15', // Yellow/Gold
            card: 'rgba(30, 10, 10, 0.6)', // Reddish tint
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #f97316 0deg, #dc2626 180deg, #facc15 360deg)',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050201;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #030014;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Glassmorphism Cards */
    /* Glassmorphism Cards (Clean Blue Tech) */
    /* Glassmorphism Cards (Orange/Dark Tech) */
    .glass-card {
      background: rgba(20, 10, 5, 0.6);
      /* Very sheer dark orange/black */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(249, 115, 22, 0.15);
      /* Distinct Orange border hint */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      background: rgba(20, 10, 5, 0.8);
      border: 1px solid rgba(249, 115, 22, 0.6);
      /* Bright Orange border on hover */
      box-shadow: 0 0 25px rgba(249, 115, 22, 0.2);
      /* Orange glow */
      transform: translateY(-2px);
    }

    /* Text Effects */
    .text-glow {
      text-shadow: 0 0 20px rgba(249, 115, 22, 0.5);
    }

    .text-gradient {
      background: linear-gradient(to right, #ffffff, #f97316, #ea580c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
      animation: shimmer 5s ease-in-out infinite alternate;
    }

    /* Grid Background Pattern */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
